<div id="container">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <div class="content-wrapper">
        <aside>
            <div class="user-info">
                <div class="welcome">Welcome, John Doe</div>
            </div>
            <div class="sync-time">Last time synchronized:</div>
            <div class="sync-date">dd/mm/yy 00:00</div>

            <nav>
                <hr />
                <ul id="dynamic-ul"></ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main>
            <div class="tasks-header">
                <h2><span class="circle blue"></span> All Tasks</h2>
                <button class="add-task-btn">
                    <a
                        href="#/create-task"
                        style="color: inherit; text-decoration: none"
                        >+</a
                    >
                </button>
            </div>

            <div class="tasks-grid" id="tasks-grid"></div>
        </main>
    </div>
</div>
