            <nav>

                    <hr />

                    <li><a href="#/unassigned">Unassigned</a></li>

        <!-- Main Content Area -->

            <!-- Modal structure for create-task -->
            <div id="modal-overlay" class="modal-overlay">

                    <div>
                        <a class="previous-btn" href="#/dashboard">‚ùÆ</a>

                    </div>

                    <h2 style="font-size: 1.3rem;">Create new task</h2>
                    <form class="form-content">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" name="task-title" required
                            placeholder="Summarize the task in a few words">
                        <label for="task-desc">Description:</label>
                        <textarea id="task-desc" name="task-desc" required placeholder="Describe the task"></textarea>
                        <label for="task-date">Due Date:</label>
                        <input type="date" id="task-date" name="task-date" required placeholder="Select due date">
                        <input type="time" id="task-time" name="task-time" required placeholder="Select time">
                        <label for="task-status">Status:</label>
                        <select id="task-status" name="task-status" required>
                            <option value="unassigned">Unassigned</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button type="submit" class="submit-btn">Create</button>
                    </form>
                </div>
