<div id="container">
  <div class="box">
    <a href="/login" id="previous">
      <img src="/previous.png" alt="Previous Page" />
    </a>

    <a href="/home">
      <img src="/lumo-logo.png" alt="Lumo Logo" class="logo" />
    </a>

    <h1>Password Recovery</h1>

    <form method="post">
      <!-- Input oculto para token -->
      <input type="hidden" id="token" name="token" value="">

      <!--Ingresar email -->
      <div class="step step-1 active">
        <div class="row">
          <label for="email">Enter your email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Example: user@example.com"
            required
          />
        </div>
        <button type="submit" data-step="1">Next</button>
      </div>

      <!--Resetear contraseña -->
      <div class="step step-3">
        <div class="row">
          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Create a new password"
            minlength="8"
            required
          />
        </div>
        <div class="row">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter again the password"
            minlength="8"
            required
          />
        </div>
        <button type="submit" data-step="3">Reset Password</button>
      </div>

      <!-- Spinner -->
      <span id="spinner" style="display:none;">⏳</span>
      <p id="message"></p>
    </form>
  </div>
</div>
