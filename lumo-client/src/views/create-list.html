            </div>
            <div class="sync-time">Last time synchronized: </div>
            <div class="sync-date"> dd/mm/yy 00:00 </div>

            <nav>

        <!-- Main Content Area -->
        <main>

            <!-- Modal structure for create-task -->
            <div id="modal-overlay" class="modal-overlay">
                <div class="modal-window">
                        <div >
                            <a class="previous-btn" href="#/dashboard">‚ùÆ</a>

                        </div>
                        
                        <h2 style="font-size: 1.3rem;">Create new list</h2>
                    <form>
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" name="task-title" required>
                        <label for="task-desc">Description:</label>
                        <textarea id="task-desc" name="task-desc" required></textarea>
                        <label for="task-date">Due Date:</label>
                        <input type="date" id="task-date" name="task-date" required>
                        <input type="time" id="task-time" name="task-time" required>
                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
            <script>
                function closeModal() {
                    document.getElementById('modal-overlay').style.display = 'none';
                }
                
            
            </script>
