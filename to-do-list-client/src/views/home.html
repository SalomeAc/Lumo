<div class="container">
    <article class="card">
        <h1>Registro</h1>
        <form id="registerForm" class="form" autocomplete="off">
            <div class="row">
                <label for="firstName">Nombre(s)</label>
                <input id="firstName" name="firstName" type="text" required minlength="2" />
            </div>
            <div class="row">
                <label for="lastName">Apellido(s)</label>
                <input id="lastName" name="lastName" type="text" required minlength="2" />
            </div>
            <div class="row">
                <label for="age">Edad</label>
                <input id="age" name="age" type="number" required min="13" />
            </div>
            <div class="row">
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" required />
            </div>
            <div class="row">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial." />
            </div>
            <div class="row">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8" />
            </div>
            <button type="submit" class="btn">Guardar</button>
            <p id="registerMsg" style="min-height:1.25rem;margin:0.25rem 0 0"></p>
        </form>
    </article>
</div>
